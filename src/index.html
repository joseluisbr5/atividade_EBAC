<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lato:wght@700&family=Noto+Sans&family=Poppins:wght@200&family=Roboto:wght@400;700&display=swap" rel="stylesheet">        
</head>
<body>
   <div class="container">
    <header>
        <img src="/atividade_EBAC/projetos/src/assets/logo.png" alt="capelo e diploma">
        <h1>Calculadora de médias</h1>
     </header>
     <form id="formAtiv">
         <input type="text" id="nomeAtiv"; required placeholder="Nome da atividade" id="">
         <input type="number" id="notaAtiv" placeholder="Nota da atividade" min="0" max="10">
         <button type="submit">Adicionar</button>
     </form>
     <table cellspacing="0 ">
         <thead>
             <tr>
                 <th>
                     Nome da atividade
                     <th>nota da atividade</th>
                     <th>Aprovado?</th>
                 </th>
             </tr>
         </thead>
         <tbody>
             
         </tbody>
         <tfoot>
             <tr>
                 <td>Média final</td>
                 <td id="mediaDasNotas">---</td>
                 <td id="resultFinal">---</td>
             </tr>
         </tfoot>
     </table>
   </div>
   <script src="./main.js"></script>
    
</body>
</html>
