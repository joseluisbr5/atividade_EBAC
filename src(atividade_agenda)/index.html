<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lato:wght@700&family=Noto+Sans&family=Poppins:wght@200&family=Roboto:wght@400;700&display=swap" rel="stylesheet">        
</head>
<body>
    <div class="container">

        <header>
            <img src="./agenda.png" alt="agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="Agend">
            <input type="text" name="txtname"  id="txtname" required placeholder="Nome">
            <input type="tel" name="txtnum" id="txtnum" required placeholder="Número">
            <button  type="submit">Adicionar</button>
        </form>
        
        <table id="tableStyle" cellspacing="0">
            <thead>
            <h3 id="nomeTable">Tabela de Contatos:</h3> 
                <tr > 
                    
                       <th>Nome:</th>
                        <th>Número:</th>
                    
                </tr>
            </thead>
            
<tbody>

</tbody>
            
            <tfoot>
                <tr id="row">
                    <td id="nomeContato">---</td>
                    <td id="numContato">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
<script src="main.js"></script>
</html>
